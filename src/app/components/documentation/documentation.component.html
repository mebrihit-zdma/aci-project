<div class="h-full w-full flex gap-4">
    <!-- document generate section -->
    <div class="flex flex-col gap-[16px] flex-1">
        <!-- documentation dropdown section -->
        <div class="flex justify-between">
            <!--/* left section */-->
            <div class="flex gap-[16px]">
                <!-- sources dropdown section -->
                <div class="my-auto bg-white border border-[#D5D7DA] rounded-[8px] px-[16px] py-[10px] flex items-center gap-[8px] shadow-[0px_1px_2px_rgba(10,13,18,0.05)] text-[#666F8D] text-sm font-medium">
                    <select [(ngModel)]="selectedOption1">
                        <option class="bg-gray-200 text-black" value="" disabled selected>Sources</option>
                        <option class="bg-gray-200 text-black" *ngFor="let source of sources" [value]="source">{{ source }}</option>
                    </select>
                </div>
                <!-- template dropdown section -->
                <div class="my-auto bg-white border border-[#D5D7DA] rounded-[8px] px-[16px] py-[10px] flex items-center gap-[8px] shadow-[0px_1px_2px_rgba(10,13,18,0.05)] text-[#666F8D] text-sm font-medium">
                    <select [(ngModel)]="selectedOption2" class="px-[4px]">
                        <option class="bg-gray-200 text-black" value="" disabled selected>Select Template</option>
                        <option class="bg-gray-200 text-black" *ngFor="let template of templates" [value]="template">{{ template }}</option>
                    </select>
                </div>
                
            </div>
            <!--/* right section */-->
            <div class="flex gap-[16px]">
                <button class="my-auto bg-white border border-[#D5D7DA] rounded-[8px] px-[16px] py-[10px] flex items-center gap-[8px] shadow-[0px_1px_2px_rgba(10,13,18,0.05)] text-[#666F8D] text-sm font-medium">
                    <span class="w-[21.83px] h-[21.83px] bg-[url('./app/resources/icons/download-icon.svg')]">
                    </span>
                    Export
                </button>
                <button class="my-auto bg-white border border-[#D5D7DA] rounded-[8px] px-[24px] py-[10px] flex items-center gap-[8px] shadow-[0px_1px_2px_rgba(10,13,18,0.05)] text-[#666F8D] text-sm font-medium">Publish</button>
            </div>
        </div>
        <!-- documentation section -->
        <div class="bg-white flex flex-col gap-[16px] w-full h-full justify-center items-center rounded-lg px-6 py-8">
            <p class="text-[#666F8D] text-sm">Upload Sources to get started</p>
            <button class="text-white bg-[#2726DD] flex items-center gap-[8px] px-[14px] py-[10px] rounded-lg border border-[#D5D7DA]">
                <span class="w-[18.33px] h-[18.33px] bg-[url('./app/resources/icons/white-stars.svg')]">
                </span>
                Generate
            </button>
        </div>
    </div>
    <!-- editor section -->
    <div class="flex flex-col">
        <div class="flex-1"></div>
        <button class="my-auto bg-white border border-[#D3D3D3] rounded-[36px] px-[18px] py-[12px] flex items-center gap-[12px]">
            <span class="w-[21.83px] h-[21.83px] bg-[url('./app/resources/icons/pencil-icon.svg')]">
            </span>
            Editor
        </button>
    </div>
</div>
