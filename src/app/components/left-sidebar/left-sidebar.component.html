<div id="side-nav" class=" bg-white p-4 h-full rounded-2xl py-6 flex flex-col justify-between" [ngClass]="isLeftSidebarCollapsed() ? 'sidenav-collapsed' : ''">
  <div class="flex flex-col gap-8 ">
    <!-- playbook-logo section-->
    <div class="flex gap-16 w-full">
      <div class="flex gap-2">
        <div class="w-[36px] h-[36px] bg-[url('./app/resources/icons/play-book-logo.svg')] rounded-lg">
        </div>
        <div class="text-[#2A29DD] font-medium text-2xl font-(family-name:BentonSans)">Playbook</div>
      </div>
      <!-- close sidebar section-->
      @if (!isLeftSidebarCollapsed()) {
        <button class="w-[24px] h-[24px] mx-auto bg-[url('./app/resources/icons/close-sidebar.svg')]" (click)="closeSidenav()">
        </button>
      }
    </div>
    <!-- sidebar nav section-->
    <div class="flex flex-col gap-4">
      @for (item of items; track $index) {
        <ul class="w-full">
            <li class="w-full">
                <a
                class="sidenav-nav-link flex gap-x-2 items-center rounded-xl p-3"
                [routerLink]="item.routeLink"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                >
                <i class="text-xl font-extrabold"  [class]="item.icon"></i>
                <span class="text-[#000000] font-normal text-sm font-inter">{{ item.label }}</span>
                </a>
            </li>
        </ul>
      
      }
    </div>
  </div>
  
  <!-- user profile section-->
  <div class="flex flex-col gap-4">
    <div class="bg-[#E9EAEB] h-[1px]"></div>
    <div class="flex gap-16 w-full">
      <div class="flex gap-2">
        <!-- profile picture section-->
        <div class="border border-[#9D9D9D] rounded-[200px] w-[40px] h-[40px] bg-[url('./app/resources/icons/profile-picture.svg')] ">
        </div>
        <!-- profile name section-->
        <div class="">
          <p class="jona text-[#414651] font-semibold text-sm font-Inter">Joanna</p>
          <p class="magn text-[#535862] text-sm font-normal font-inter w-[115px]">Product Manager</p>
        </div>
      </div>
      <!-- profile right arrow section-->
      <div class="w-[36px] h-[36px] rounded-[8px] mx-auto bg-[url('./app/resources/icons/right-arrow-icon.svg')]">
      </div>
    </div>
  </div>
</div>
